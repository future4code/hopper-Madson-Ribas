<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>FutureTube - Ireland Beauty</title>
</head>

<body>
    <header>
        <div class="header">
            <a id="logoheader" href="index.html">
                <p>FutureTube</p>
            </a>
            <div class="busca">
                <label for="btnbusca" class="labelInput">Busca</label>
                <input type="text" class="botaobusca" id="btnbusca">
            </div>
        </div>
    </header>

    <div class="pagina-de-video">
        <p class="textopagina">Ireland Beauty</p>
        <video autoplay controls onload="this.play()" class="video-pagina" src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4"></video>
    </div>

    <footer>
        <div class="footer">
            <p id="logo">FutureTube</p>
            <p id="contato">Contato - contato@futuretube.com</p>
        </div>
        <div>
            <p>Ponta Grossa - 2022</p>
        </div>
    </footer>
</body>

</html>
