<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header class="titulo">
        <h1>Loja da Magda!</h1>
        <p class="chamada">Seus pés na moda!</p>
    </header>

    <div class="menu">
        <a href="index.html"><button>Página Inicial</button></a>

    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>

        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer class="redes">
        <div>
            <br>
            <p)>Nossas Redes</p>
                <table class="redestable" cellspacing="10">
                    <tr>
                        <th><img src="./img/facebook.webp" alt="Facebook" width="25px" /></th>
                        <th><img src="./img/instagram.webp" alt="Instagram" width="25px" /></th>
                        <th><img src="./img/youtube.png" alt="You Tube" width="50px" /></th>
                    </tr>
                    <tr>
                        <td>
                            <p>Facebook</p>
                        </td>
                        <td>
                            <p>Instagram</p>
                        </td>
                        <td>
                            <p>You Tube</p>
                        </td>
                    </tr>
                </table>
        </div>
    </footer>
</body>

</html>
